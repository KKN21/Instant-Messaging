<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css"/>
<body>

<div class="chat">
<h3>Hello</h3>
<p>10:22</p>
</div>
<div class="chat">
<h3>I called you earlier and you didn't answer. Call me back when you have time.</h3>
<p>10:23</p>
</div>












<div class="input">
<input  id="input-message"/>
<button onclick="sendMessage();">Send</button>
</div>




<script>


function sendMessage(){
var text = document.getElementById("input-message").value;

//Message sender icon.
var icon = document.createElement("img");
icon.src = "https://i.imgur.com/hOdSzZ3.jpg";
document.body.appendChild(icon)

//Message text.
var message = document.createElement("h3");
message.innerHTML = text;
document.body.appendChild(message);

//message time.
var time = document.createElement("p");
time.innerHTML = "11:41";
document.body.appendChild(time);

document.getElementById("input-message").value
= "";
}




</script>












</body>
</html>
